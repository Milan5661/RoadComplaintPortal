<!DOCTYPE html>
<html>
<head>
    <title>Security Questions</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; }
        .container { margin: 100px auto; width: 400px; padding: 20px; background: white; box-shadow: 0px 0px 10px orange; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Answer Security Questions</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <p>{{ user.security_question_1 }}</p>
            <input type="text" name="answer1" required><br><br>
            <p>{{ user.security_question_2 }}</p>
            <input type="text" name="answer2" required><br><br>
            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
