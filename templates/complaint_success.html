{% extends 'base.html' %}
{% block title %}Complaint Submitted - Road Complaint Portal{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
    <div style="background: #e0ffe6; border-radius: 16px; padding: 2.5rem 2rem; box-shadow: 0 2px 12px #0001; display: flex; flex-direction: column; align-items: center;">
        <i class="fas fa-check-circle" style="font-size: 4rem; color: #28a745; margin-bottom: 1.5rem;"></i>
        <h2 style="color: #20713a; font-weight: 700; font-size: 2rem; margin: 0;">Complaint Submitted Successfully!</h2>
    </div>
</div>
<script>
  setTimeout(function() {
    window.location.href = "{% url 'submit_complaint' %}";
  }, 2000);
</script>
{% endblock %}
