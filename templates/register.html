{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - Road Complaint Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form">
        <h2>Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
