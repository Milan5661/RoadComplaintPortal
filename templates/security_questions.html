{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Security Questions</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ username }}" required>
        </div>
        {% if user_obj %}
        <div class="form-group">
            <label for="answer1">{{ user_obj.security_question_1|default:"What is your favourite food?" }}</label>
            <input type="text" class="form-control" id="answer1" name="answer1" required>
        </div>
        <div class="form-group">
            <label for="answer2">{{ user_obj.security_question_2|default:"What is your pet name?" }}</label>
            <input type="text" class="form-control" id="answer2" name="answer2" required>
        </div>
        {% elif username %}
        <div class="alert alert-danger mt-3">No user found with that username.</div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
