<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Complaint Portal</title>
    <style>
        /* Internal CSS for Navbar */
        .navbar {
            background: linear-gradient(to right, #1E293B, #4F46E5); /* Dark to Blue Gradient */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar-brand:hover {
            color: #FFD700; /* Gold Hover */
        }
        .navbar-menu {
            display: flex;
            gap: 20px;
        }
        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
        }
        .navbar-menu a:hover {
            background: #FFD700; /* Gold Background */
            color: black;
            transform: scale(1.1);
        }
        .logout-btn {
            margin-left: 30px;
            padding: 8px 15px;
            background: #DC2626; /* Red */
            color: white;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s ease-in-out;
        }
        .logout-btn:hover {
            background: #FF4C4C; /* Lighter Red */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">ðŸš§ Road Complaint Portal</a>
        <div class="navbar-menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'complaints_list' %}">View Complaints</a>
            <a href="{% url 'submit_complaint' %}">Report Complaint</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>

            {% if user.is_authenticated %}
                <a class="logout-btn" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>
</body>
</html>
