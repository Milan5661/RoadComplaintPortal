{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Road Complaint Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group" style="display:flex;align-items:center;">
                    <input type="password" name="password" id="password" required class="form-control" placeholder="Password" style="flex:1;">
                    <div style="margin-left:10px;">
                        <input type="checkbox" id="togglePassword">
                        <label for="togglePassword" style="font-size:13px;">Show</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
            <a href="{% url 'tweet:password_reset' %}">Forgot Password?</a>
        </p>
        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="{% static 'js/toggle-password.js' %}"></script>
{% endblock %}
