{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5" style="font-weight: bold; font-size: 2.5rem;">Road Complaint Dashboard</h1>
    
    <div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a href="/admin/tweet/complaint/" class="list-group-item list-group-item-action">Complaints</a>
            <a href="/report-generation/" class="list-group-item list-group-item-action">Report Generation</a>
        </div>
    </div>
    <div class="col-md-10">

        <!-- Left Card: Total Complaints -->
        <div class="col-md-3">
            <div class="card text-center shadow p-4 rounded-4 border-0 bg-light h-100 dashboard-card">
                <div class="card-body">
                    <i class="fas fa-list fa-3x mb-3 text-primary"></i>
                    <h2 id="totalComplaints" class="counter mb-2" style="font-size: 2.5rem;">0</h2>
                    <p class="mb-0" style="font-weight: bold;">Total Complaints</p>
                </div>
            </div>
        </div>

        <!-- Center Card: Pending Complaints -->
        <div class="col-md-3">
            <div class="card text-center shadow p-4 rounded-4 border-0 bg-light h-100 dashboard-card">
                <div class="card-body">
                    <i class="fas fa-hourglass-half fa-3x mb-3 text-warning"></i>
                    <h2 id="pendingComplaints" class="counter mb-2" style="font-size: 2.5rem;">0</h2>
                    <p class="mb-0" style="font-weight: bold;">Pending Complaints</p>
                </div>
            </div>
        </div>

        <!-- Right Card: Resolved Complaints -->
        <div class="col-md-3">
            <div class="card text-center shadow p-4 rounded-4 border-0 bg-light h-100 dashboard-card">
                <div class="card-body">
                    <i class="fas fa-check-circle fa-3x mb-3 text-success"></i>
                    <h2 id="resolvedComplaints" class="counter mb-2" style="font-size: 2.5rem;">0</h2>
                    <p class="mb-0" style="font-weight: bold;">Resolved Complaints</p>
                </div>
            </div>
        </div>
        </div>
</div>

<!-- Counter Animation -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    function animateCounter(id, end) {
        let start = 0;
        let duration = 1500;
        let increment = end / (duration / 40);
        let obj = document.getElementById(id);
        
        let timer = setInterval(function() {
            start += increment;
            if (start >= end) {
                start = end;
                clearInterval(timer);
            }
            obj.innerText = Math.floor(start);
        }, 40);
    }

    animateCounter('totalComplaints', Number("{{ total_complaints|default:0 }}"));
    animateCounter('resolvedComplaints', Number("{{ resolved_complaints|default:0 }}"));
    animateCounter('pendingComplaints', Number("{{ pending_complaints|default:0 }}"));
});
</script>

<!-- Hover and Card Animations (CSS) -->
<style>
.dashboard-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.dashboard-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}
</style>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}
